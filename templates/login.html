{% extends 'base.html' %}
{% block title %}Entrar - Apostila Gramatical{% endblock %}
{% block content %}
<div class="container" style="max-width: 400px; margin-top: 80px;">
    <div class="card">
        <div class="card-header text-center bg-primary text-white">
            <i class="fa-solid fa-user"></i> Login
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100"><i class="fa-solid fa-arrow-right-to-bracket"></i> Entrar</button>
            </form>
            <div class="mt-3 text-center">
                <a href="{{ url_for('cadastro') }}">NÃ£o tem conta? Cadastre-se</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
