<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exerc√≠cios Interativos ‚Äì N√≠vel B2</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    .b2-ex-container {
      background: #fff;
      border-radius: 18px;
      max-width: 940px;
      margin: 26px auto 30px auto;
      box-shadow: 0 4px 32px #ff980015;
      padding: 32px 34px 25px 34px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .b2-title {
      font-size: 1.4em;
      color: #00a2ff;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
      margin-top: 0;
      justify-content: flex-start;
    }
    .b2-medals-row {
      display: flex;
      flex-wrap: wrap;
      gap: 13px 18px;
      margin-bottom: 20px;
      align-items: center;
    }
    .b2-medal-item {
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: 1em;
      background: #f5f5f5;
      border-radius: 7px;
      padding: 5px 13px;
      min-width: 90px;
      border: 1px solid #e3e3e3;
      justify-content: center;
    }
    .b2-medal {
      font-size: 1.3em;
      padding-right: 2px;
      vertical-align: middle;
    }
    .b2-medal-gold { color: #ffb300; }
    .b2-medal-silver { color: #90caf9; }
    .b2-medal-bronze { color: #bcaaa4; }
    .b2-topic-title {
      font-size: 1.13em;
      color: #ff9800;
      font-weight: bold;
      margin-bottom: 7px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .b2-question {
      font-size: 1.09em;
      margin-bottom: 13px;
      color: #1a237e;
    }
    .b2-options label {
      display: block;
      margin-bottom: 9px;
      background: #fff3e0;
      border-radius: 6px;
      padding: 9px 13px;
      cursor: pointer;
      transition: background 0.18s;
      font-size: 1.09em;
      border: 1px solid #ffe0b2;
    }
    .b2-options input[type="radio"] {
      margin-right: 8px;
    }
    .b2-options label.correct {
      background: #dcedc8;
      font-weight: 600;
    }
    .b2-options label.incorrect {
      background: #ffcdd2;
      font-weight: 600;
    }
    .b2-options input[disabled] + span,
    .b2-options input[disabled] {
      cursor: not-allowed;
    }
    .b2-feedback {
      margin-top: 7px;
      font-weight: bold;
      min-height: 18px;
    }
    .b2-explanation {
      margin-top: 5px;
      font-size: 0.98em;
      color: #1a237e;
      background: #e7f7e7;
      border-radius: 5px;
      padding: 6px 12px;
      margin-bottom: 5px;
      display: inline-block;
    }
    .b2-next-btn {
      background: #ff9800;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 22px;
      font-size: 1.06em;
      cursor: pointer;
      margin-top: 16px;
      transition: background 0.18s;
      display: none;
    }
    .b2-next-btn.active {
      display: inline-block;
    }
    .b2-progress {
      margin-top: 15px;
      color: #888;
      font-size: 0.98em;
    }
    @media (max-width: 1100px) {
      .b2-ex-container { max-width: 99vw; padding: 3vw 1vw; }
    }
    @media (max-width: 700px) {
      .b2-title { font-size: 1.1em; margin-top: 8px; }
      .b2-medals-row { flex-direction: column; gap: 7px; }
      .b2-medal-item { min-width: 0; width: 100%; }
      .b2-ex-container { padding: 2vw 2vw; }
    }
    .b2-end-message {
      text-align: center;
      padding: 25px 0;
      max-width: 540px;
      margin: 0 auto;
      background: #fff3e0;
      border-radius: 10px;
      box-shadow: 0 3px 12px #ff980030;
      margin-top: 24px;
    }
    .b2-navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .b2-back-button {
      text-decoration: none;
      color: #ff9800;
      display: flex;
      align-items: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
<div class="b2-ex-container">
  <div class="b2-title">
    <i class="fa-solid fa-arrow-up-right-dots"></i>
    Exerc√≠cios Interativos ‚Äì N√≠vel B2
  </div>
  <div id="b2-medals"></div>
  <div id="b2-root"></div>
</div>
<script src="/static/js/medalhas.js"></script>
<script>
// ====== QUEST√ïES B2 COM EXPLICA√á√ÉO EMBUTIDA PROFISSIONAL ======
const b2Topics = [
  {
    icon: "fa-hourglass-half", color: "#ff9800", title: "Present perfect continuous", questions: [
      { q: "She ___ (study) English for three years.", a: ["has been studying", "have been studying", "has studied"], correct: 0, explicacao: "has been studying: Correto. 'She' (singular) + has been + verbo-ing para a√ß√µes que come√ßaram no passado e continuam." },
      { q: "I ___ (wait) for the bus since 7 o'clock.", a: ["have been waiting", "has been waiting", "have waited"], correct: 0, explicacao: "have been waiting: Correto. 'I' + have been + verbo-ing para a√ß√µes cont√≠nuas do passado at√© agora." }
    ]
  },
  {
    icon: "fa-clock-rotate-left", color: "#f57c00", title: "Past perfect", questions: [
      { q: "By the time I arrived, they ___ (leave).", a: ["had left", "have left", "left"], correct: 0, explicacao: "had left: Correto. Past perfect (had + partic√≠pio) para a√ß√£o anterior a outra no passado." },
      { q: "She ___ (finish) her homework before dinner.", a: ["had finished", "have finished", "finished"], correct: 0, explicacao: "had finished: Correto. Past perfect para algo feito antes de outro evento passado." }
    ]
  },
  {
    icon: "fa-recycle", color: "#009688", title: "Passive voice (various tenses)", questions: [
      { q: "A new road ___ (build) in the city last year.", a: ["was built", "is built", "has built"], correct: 0, explicacao: "was built: Correto. Passado simples na voz passiva (was/were + partic√≠pio)." },
      { q: "The problem ___ (solve) by next week.", a: ["will be solved", "is solved", "was solved"], correct: 0, explicacao: "will be solved: Correto. Futuro simples passivo: will be + partic√≠pio." }
    ]
  },
  {
    icon: "fa-code-branch", color: "#3f51b5", title: "Third conditional", questions: [
      { q: "If I ___ (know) about the party, I ___ (go).", a: ["had known / would have gone", "knew / would go", "have known / would have gone"], correct: 0, explicacao: "had known / would have gone: Correto. Third conditional: if + past perfect, would have + partic√≠pio." },
      { q: "She ___ (pass) the exam if she ___ (study) harder.", a: ["would have passed / had studied", "would pass / studied", "had passed / would study"], correct: 0, explicacao: "would have passed / had studied: Correto. Third conditional para hip√≥teses irreais do passado." }
    ]
  },
  {
    icon: "fa-random", color: "#673ab7", title: "Mixed conditionals", questions: [
      { q: "If I ___ (not/miss) the train, I ___ (be) here now.", a: ["hadn't missed / would be", "didn't miss / would have been", "haven't missed / would be"], correct: 0, explicacao: "hadn't missed / would be: Correto. Mixed conditional para consequ√™ncia presente de uma condi√ß√£o passada." },
      { q: "If she ___ (study) medicine, she ___ (become) a doctor.", a: ["had studied / would be", "studied / would have become", "has studied / has become"], correct: 0, explicacao: "had studied / would be: Correto. Condi√ß√£o passada, resultado presente." }
    ]
  },
  {
    icon: "fa-circle-question", color: "#00bcd4", title: "Modal verbs for deduction (must have, might have...)", questions: [
      { q: "He isn't at home. He ___ (go) to the gym.", a: ["must have gone", "might went", "should have gone"], correct: 0, explicacao: "must have gone: Correto. Dedu√ß√£o de passado." },
      { q: "I'm not sure, but she ___ (forget) about the meeting.", a: ["might have forgotten", "must have forgot", "should forgot"], correct: 0, explicacao: "might have forgotten: Correto. Possibilidade no passado." }
    ]
  },
  {
    icon: "fa-comment-alt", color: "#607d8b", title: "Reported speech (questions and commands)", questions: [
      { q: "She asked me, 'Where are you going?' ‚Üí She asked me ___.", a: ["where I was going", "where am I going", "where was I going"], correct: 0, explicacao: "where I was going: Correto. Reported speech: are ‚Üí was." },
      { q: "He told me, 'Close the window.' ‚Üí He told me ___.", a: ["to close the window", "that I close the window", "closing the window"], correct: 0, explicacao: "to close the window: Correto. Reported command: tell + to + verbo." }
    ]
  },
  {
    icon: "fa-hammer", color: "#795548", title: "Causative form (have/get something done)", questions: [
      { q: "I ___ (my hair / cut) every month.", a: ["have my hair cut", "cut my hair", "have cut my hair"], correct: 0, explicacao: "have my hair cut: Correto. Causative: have/get + objeto + partic√≠pio." },
      { q: "She ___ (her car / repair) last week.", a: ["had her car repaired", "repaired her car", "had repaired her car"], correct: 0, explicacao: "had her car repaired: Correto. Causative passado." }
    ]
  },
  {
    icon: "fa-link", color: "#4caf50", title: "Relative clauses (defining & non-defining)", questions: [
      { q: "My brother, ___ lives in London, is coming to visit.", a: ["who", "which", "that"], correct: 0, explicacao: "who: Correto. Non-defining clause usa 'who' para pessoas." },
      { q: "The laptop ___ I bought last week is already broken.", a: ["that", "who", "which"], correct: 0, explicacao: "that: Correto. Defining clause, objetos." }
    ]
  },
  {
    icon: "fa-random", color: "#607d8b", title: "Inversion with negative adverbs", questions: [
      { q: "___ had I finished my meal when the phone rang.", a: ["Hardly", "No sooner", "Rarely"], correct: 1, explicacao: "No sooner: Correto. Invers√£o: 'No sooner had...'" },
      { q: "___ do we see such kindness.", a: ["Rarely", "Never", "Seldomly"], correct: 0, explicacao: "Rarely: Correto. Invers√£o com adv√©rbio negativo." }
    ]
  },
  {
    icon: "fa-arrows-turn-to-dots", color: "#e65100", title: "Advanced phrasal verbs", questions: [
      { q: "I ___ (run out of) sugar, so I can't make a cake.", a: ["have run out of", "ran out", "run out of"], correct: 0, explicacao: "have run out of: Correto. Presente perfeito: have/has + partic√≠pio." },
      { q: "She always ___ (come up with) great ideas.", a: ["comes up with", "come up with", "came up with"], correct: 0, explicacao: "comes up with: Correto. Presente simples para 'she'." }
    ]
  },
  {
    icon: "fa-person-rays", color: "#009688", title: "Expressions with get", questions: [
      { q: "It took me a while to ___ (get used to) waking up early.", a: ["get used to", "get use to", "got used to"], correct: 0, explicacao: "get used to: Correto. Express√£o 'get used to' + verbo-ing." },
      { q: "We ___ (get something done) our house painted last year.", a: ["got", "get", "have"], correct: 0, explicacao: "got: Correto. Passado de 'get' para causative." }
    ]
  },
  {
    icon: "fa-bullhorn", color: "#cddc39", title: "Emphasis with do/does/did", questions: [
      { q: "I ___ like chocolate, even if you think I don't.", a: ["do", "does", "did"], correct: 0, explicacao: "do: Correto. √änfase no presente." },
      { q: "She ___ finish her homework yesterday.", a: ["did", "does", "do"], correct: 0, explicacao: "did: Correto. √änfase no passado." }
    ]
  },
  {
    icon: "fa-ellipsis", color: "#8d6e63", title: "Ellipsis and substitution", questions: [
      { q: "She loves ice cream, and so ___ I.", a: ["do", "did", "am"], correct: 0, explicacao: "do: Correto. Ellipsis para 'so do I'." },
      { q: "He can't swim, and neither ___ I.", a: ["can", "do", "am"], correct: 0, explicacao: "can: Correto. Ellipsis para 'neither can I'." }
    ]
  },
  {
    icon: "fa-layer-group", color: "#ff5722", title: "Complex noun phrases", questions: [
      { q: "The girl with the long brown hair sitting next to you is my ___", a: ["sister", "brother", "friend"], correct: 0, explicacao: "sister: Correto. A frase descreve uma garota, portanto √© 'sister'." },
      { q: "The tall man wearing glasses and a blue suit is our new ___", a: ["teacher", "student", "driver"], correct: 0, explicacao: "teacher: Correto. O contexto sugere um professor novo." }
    ]
  }
];

const medalTypes = [
  { name: "Ouro", icon: "fa-medal", class: "b2-medal-gold", emoji: "ü•á" },
  { name: "Prata", icon: "fa-medal", class: "b2-medal-silver", emoji: "ü•à" },
  { name: "Bronze", icon: "b2-medal-bronze", emoji: "ü•â" }
];
const medalByAttempts = (n) => n === 1 ? 0 : n === 2 ? 1 : 2;
let currentTopic = 0, currentQ = 0;
let questoesTentativas = [];
let totalQuestoes = 0;

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
function embaralharTudo() {
  shuffle(b2Topics);
  b2Topics.forEach(topic => {
    shuffle(topic.questions);
    topic.questions.forEach(q => {
      const correctAnswer = q.a[q.correct];
      shuffle(q.a);
      q.correct = q.a.indexOf(correctAnswer);
    });
  });
}
function inicializaQuestoes() {
  embaralharTudo();
  questoesTentativas = [];
  b2Topics.forEach(topic => {
    topic.questions.forEach(() => {
      questoesTentativas.push({ tentativas: 0, medalha: null, answered: false });
    });
  });
  totalQuestoes = questoesTentativas.length;
}
function getQuestaoIdx(topicIdx, qIdx) {
  let idx = 0;
  for (let t = 0; t < topicIdx; t++) {
    idx += b2Topics[t].questions.length;
  }
  return idx + qIdx;
}
function renderB2Exercise() {
  renderMedalsStatus();
  const t = b2Topics[currentTopic];
  const q = t.questions[currentQ];
  const qidx = getQuestaoIdx(currentTopic, currentQ);
  const medalObj = questoesTentativas[qidx];
  let html = `
    <div>
      <div class="b2-topic-title">
        <i class="fa-solid ${t.icon}" style="color:${t.color}"></i> ${t.title}
      </div>
      <div class="b2-question">${q.q}</div>
      <form class="b2-options" id="b2-options">
        ${q.a.map((opt, i) => `
          <label>
            <input type="radio" name="b2" value="${i}" ${medalObj.answered ? "disabled" : ""}> ${opt}
          </label>
        `).join('')}
      </form>
      <div class="b2-feedback" id="b2-feedback"></div>
      <button class="b2-next-btn" id="b2-next-btn" style="display:none;">Pr√≥xima</button>
      <div class="b2-progress">
        Progresso: <b>${getB2Progress()}</b>
      </div>
    </div>
  `;
  document.getElementById('b2-root').innerHTML = html;
  if (medalObj.answered) {
    showGabarito(medalObj, t, q, qidx);
  }
  document.getElementById('b2-options').onclick = function(e) {
    if (e.target.name === "b2" && !medalObj.answered) {
      checkB2(e.target.value);
    }
  };
  document.getElementById('b2-next-btn').onclick = nextB2;
}
function checkB2(val) {
  val = +val;
  const t = b2Topics[currentTopic];
  const q = t.questions[currentQ];
  const qidx = getQuestaoIdx(currentTopic, currentQ);
  const medalObj = questoesTentativas[qidx];
  medalObj.tentativas++;
  const radios = document.querySelectorAll('.b2-options input[type="radio"]');
  if (val === q.correct) {
    medalObj.answered = true;
    medalObj.medalha = medalByAttempts(medalObj.tentativas);
    showGabarito(medalObj, t, q, qidx);
    renderMedalsStatus();

    // REGISTRA MEDALHA E AVISA O MENU PRINCIPAL
    if (typeof premiarMedalha === "function") {
      premiarMedalha("B2", qidx + 1, medalTypes[medalObj.medalha].name.toLowerCase());
    }
  } else {
    radios.forEach(inp => inp.checked = false);
    const labels = document.querySelectorAll('.b2-options label');
    labels.forEach((label, i) => {
      label.classList.remove('correct', 'incorrect');
      if (i === val) label.classList.add('incorrect');
    });
    document.getElementById('b2-feedback').innerHTML =
      `<span style="color:#e53935;"><i class="fa-solid fa-circle-xmark"></i> Errou!</span>
       <div class="b2-explanation">${q.explicacao}</div>`;
  }
}
function showGabarito(medalObj, t, q, qidx) {
  const labels = document.querySelectorAll('.b2-options label');
  labels.forEach((label, i) => {
    label.classList.remove('correct', 'incorrect');
    if (i === q.correct) label.classList.add('correct');
  });
  document.querySelectorAll('.b2-options input[type="radio"]').forEach(inp => inp.disabled = true);
  const fb = document.getElementById('b2-feedback');
  let medalTxt = '';
  if (medalObj.medalha !== null) {
    if (medalObj.medalha === 0)
      medalTxt = `ü•á <b>Ouro conquistada!</b>`;
    else if (medalObj.medalha === 1)
      medalTxt = `ü•à <b>Prata conquistada!</b>`;
    else
      medalTxt = `ü•â <b>Bronze conquistada!</b>`;
  }
  fb.innerHTML = `<span style="color:#43a047;"><i class="fa-solid fa-circle-check"></i> Correto!</span> ${medalTxt}
    <div class="b2-explanation">${q.explicacao}</div>`;
  document.getElementById('b2-next-btn').style.display = "inline-block";
}
function nextB2() {
  const t = b2Topics[currentTopic];
  if (currentQ < t.questions.length - 1) {
    currentQ++;
  } else if (currentTopic < b2Topics.length - 1) {
    currentTopic++;
    currentQ = 0;
  } else {
    showB2Result();
    return;
  }
  renderB2Exercise();
}
function getB2Progress() {
  let done = questoesTentativas.filter(q => q.answered).length;
  return `${done}/${totalQuestoes}`;
}
function showB2Result() {
  let ouro = questoesTentativas.filter(q => q.answered && q.medalha === 0).length;
  let percent = Math.round((ouro / totalQuestoes) * 100);
  let color = percent >= 60 ? "#43a047" : "#e53935";
  let msg = percent >= 60
    ? `<i class="fa-solid fa-crown"></i> Parab√©ns! Voc√™ concluiu o n√≠vel B2 com <b>${percent}%</b> de OURO (acertos de primeira tentativa).<br><br>
       O pr√≥ximo n√≠vel est√° liberado, e voc√™ receber√° um certificado no seu e-mail!`
    : `<i class="fa-solid fa-circle-xmark"></i> Voc√™ concluiu com <b>${percent}%</b> de OURO (acertos de primeira tentativa).<br><br>
       Voc√™ precisa repetir o n√≠vel para liberar o pr√≥ximo.`;
  document.getElementById('b2-root').innerHTML = `
    <div class="b2-end-message" style="color:${color};">
      <div style="font-size:1.18em;">
        ${msg}
      </div>
    </div>
  `;
  renderMedalsStatus(true);
  if (percent >= 60 && window.currentUserNivel !== undefined) {
    fetch("/enviar_resultado", {
      method: "POST",
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({nivel: "B2", resultado: percent})
    });
  }
}
function renderMedalsStatus(showAll = false) {
  let html = `<div class="b2-medals-row">`;
  let idx = 0;
  b2Topics.forEach((topic) => {
    topic.questions.forEach(() => {
      const m = questoesTentativas[idx];
      let medalStr = "";
      if (m.answered || showAll) {
        if (m.medalha !== null) {
          medalStr = medalIconHtml(m.medalha) + ` <span>${medalTypes[m.medalha].name}</span>`;
        } else {
          medalStr = `<span style="color:#aaa;">‚Äî</span>`;
        }
      }
      html += `<div class="b2-medal-item">
        <span style="font-weight:600;">${idx + 1}.</span> ${medalStr}
      </div>`;
      idx++;
    });
  });
  html += `</div>`;
  document.getElementById('b2-medals').innerHTML = html;
}
function medalIconHtml(idx) {
  if (idx === 0) return `<span class="b2-medal b2-medal-gold"><i class="fa-solid fa-medal"></i></span>`;
  if (idx === 1) return `<span class="b2-medal b2-medal-silver"><i class="fa-solid fa-medal"></i></span>`;
  return `<span class="b2-medal b2-medal-bronze"><i class="fa-solid fa-medal"></i></span>`;
}
inicializaQuestoes();
renderB2Exercise();
</script>
</body>
</html>
