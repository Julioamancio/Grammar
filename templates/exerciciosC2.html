<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercícios Interativos – Nível C2</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    .c2-ex-container {
      background: #fff;
      border-radius: 18px;
      max-width: 940px;
      margin: 26px auto 30px auto;
      box-shadow: 0 4px 32px #37474f18;
      padding: 32px 34px 25px 34px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .c2-title {
      font-size: 1.4em;
      color: #37474f;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
      margin-top: 0;
      justify-content: flex-start;
    }
    .c2-medals-row {
      display: flex;
      flex-wrap: wrap;
      gap: 13px 18px;
      margin-bottom: 20px;
      align-items: center;
    }
    .c2-medal-item {
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: 1em;
      background: #f5f5f5;
      border-radius: 7px;
      padding: 5px 13px;
      min-width: 90px;
      border: 1px solid #e3e3e3;
      justify-content: center;
    }
    .c2-medal {
      font-size: 1.3em;
      padding-right: 2px;
      vertical-align: middle;
    }
    .c2-medal-gold { color: #ffb300; }
    .c2-medal-silver { color: #90caf9; }
    .c2-medal-bronze { color: #bcaaa4; }
    .c2-topic-title {
      font-size: 1.13em;
      color: #37474f;
      font-weight: bold;
      margin-bottom: 7px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .c2-question {
      font-size: 1.09em;
      margin-bottom: 13px;
      color: #1a237e;
    }
    .c2-options label {
      display: block;
      margin-bottom: 9px;
      background: #eceff1;
      border-radius: 6px;
      padding: 9px 13px;
      cursor: pointer;
      transition: background 0.18s;
      font-size: 1.09em;
      border: 1px solid #cfd8dc;
    }
    .c2-options input[type="radio"] {
      margin-right: 8px;
    }
    .c2-options label.correct {
      background: #dcedc8;
      font-weight: 600;
    }
    .c2-options label.incorrect {
      background: #ffcdd2;
      font-weight: 600;
    }
    .c2-options input[disabled] + span,
    .c2-options input[disabled] {
      cursor: not-allowed;
    }
    .c2-feedback {
      margin-top: 7px;
      font-weight: bold;
      min-height: 18px;
    }
    .c2-explanation {
      margin-top: 5px;
      font-size: 0.98em;
      color: #1a237e;
      background: #e7f7e7;
      border-radius: 5px;
      padding: 6px 12px;
      margin-bottom: 5px;
      display: inline-block;
    }
    .c2-next-btn {
      background: #37474f;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 22px;
      font-size: 1.06em;
      cursor: pointer;
      margin-top: 16px;
      transition: background 0.18s;
      display: none;
    }
    .c2-next-btn.active {
      display: inline-block;
    }
    .c2-progress {
      margin-top: 15px;
      color: #888;
      font-size: 0.98em;
    }
    @media (max-width: 1100px) {
      .c2-ex-container { max-width: 99vw; padding: 3vw 1vw; }
    }
    @media (max-width: 700px) {
      .c2-title { font-size: 1.1em; margin-top: 8px; }
      .c2-medals-row { flex-direction: column; gap: 7px; }
      .c2-medal-item { min-width: 0; width: 100%; }
      .c2-ex-container { padding: 2vw 2vw; }
    }
    .c2-end-message {
      text-align: center;
      padding: 25px 0;
      max-width: 540px;
      margin: 0 auto;
      background: #eceff1;
      border-radius: 10px;
      box-shadow: 0 3px 12px #37474f30;
      margin-top: 24px;
    }
    .c2-navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .c2-back-button {
      text-decoration: none;
      color: #37474f;
      display: flex;
      align-items: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
<div class="c2-ex-container">
  <div class="c2-navbar"></div>
  <div class="c2-title">
    <i class="fa-solid fa-earth-europe"></i>
    Exercícios Interativos – Nível C2
  </div>
  <div id="c2-medals"></div>
  <div id="c2-root"></div>
</div>
<script src="/static/js/medalhas.js"></script>
<script>
const c2Topics = [
  {
    icon: "fa-code-branch", color: "#37474f", title: "All conditional forms flexibly used", questions: [
      { q: "___ you see her, tell her I called. (Any condition)", a: ["Should", "If", "Would"], correct: 0, explicacao: "Should: Correto. 'Should you...' é usado para condições formais, equivalente a 'If you see her...'." },
      { q: "Had he known the answer, he ___ (not/make) that mistake.", a: ["wouldn't have made", "didn't make", "wouldn't make"], correct: 0, explicacao: "wouldn't have made: Correto. 'Had he known...' é equivalente a 'If he had known...' no terceiro condicional." }
    ]
  },
  {
    icon: "fa-ellipsis", color: "#546e7a", title: "Advanced ellipsis and substitution in conversation", questions: [
      { q: "She likes jazz and so ___ I.", a: ["do", "am", "did"], correct: 0, explicacao: "do: Correto. 'So do I' = eu também." },
      { q: "He hasn't finished, but I ___.", a: ["have", "had", "did"], correct: 0, explicacao: "have: Correto. Ellipsis do present perfect." }
    ]
  },
  {
    icon: "fa-layer-group", color: "#fbc02d", title: "Nominal, adverbial and participle clauses", questions: [
      { q: "___ he was tired, he kept working. (Adverbial clause)", a: ["Although", "Because", "Despite"], correct: 0, explicacao: "Although: Correto. Introduz uma oração adverbial de contraste." },
      { q: "___ by her answer, he smiled. (Participle clause)", a: ["Surprised", "Surprising", "To surprise"], correct: 0, explicacao: "Surprised: Correto. Participle clause descrevendo o sujeito." }
    ]
  },
  {
    icon: "fa-masks-theater", color: "#8e24aa", title: "Idiomatic and metaphorical language fluently used", questions: [
      { q: "He finally ___ the bullet and told the truth.", a: ["bit", "bites", "has bitten"], correct: 0, explicacao: "bit: Correto. 'Bite the bullet' = enfrentar uma situação difícil." },
      { q: "She’s feeling under the ___.", a: ["weather", "cloud", "moon"], correct: 0, explicacao: "weather: Correto. 'Under the weather' = não se sentir bem." }
    ]
  },
  {
    icon: "fa-comments", color: "#039be5", title: "Complex discourse strategies", questions: [
      { q: "\"That may be true, ___ I still believe my point stands.\" (conceding)", a: ["but", "because", "so"], correct: 0, explicacao: "but: Correto. Marcador de contraste/concessão." },
      { q: "\"Let me ___ what we've discussed so far.\" (summarizing)", a: ["summarize", "refute", "concede"], correct: 0, explicacao: "summarize: Correto. Usado para retomar/sintetizar argumentos." }
    ]
  },
  {
    icon: "fa-question-circle", color: "#607d8b", title: "Embedded questions and structures", questions: [
      { q: "I wonder ___ she will arrive.", a: ["when", "that", "if"], correct: 0, explicacao: "when: Correto. Pergunta indireta 'I wonder when...'" },
      { q: "Can you tell me ___ the station is?", a: ["where", "what", "how"], correct: 0, explicacao: "where: Correto. Pergunta indireta 'Can you tell me where...'" }
    ]
  },
  {
    icon: "fa-brain", color: "#00bcd4", title: "Abstract language and precision in tone/register", questions: [
      { q: "His explanation lacked ___.", a: ["clarity", "clear", "clarify"], correct: 0, explicacao: "clarity: Correto. Substantivo abstrato." },
      { q: "Her response was ___ ambiguous.", a: ["deliberately", "deliberate", "deliberation"], correct: 0, explicacao: "deliberately: Correto. Advérbio de modo." }
    ]
  },
  {
    icon: "fa-users-cog", color: "#6d4c41", title: "Mastery of register shift", questions: [
      { q: "Could you ___ me a hand? (formal request)", a: ["give", "lend", "send"], correct: 1, explicacao: "lend: Correto. 'Lend a hand' é mais formal do que 'give a hand'." },
      { q: "___, mate! (informal greeting)", a: ["Cheers", "Greetings", "Salutations"], correct: 0, explicacao: "Cheers: Correto. Saudação informal britânica." }
    ]
  },
  {
    icon: "fa-random", color: "#43a047", title: "Syntactic flexibility", questions: [
      { q: "___ did I expect her to win the competition.", a: ["Little", "Very", "Many"], correct: 0, explicacao: "Little: Correto. Inversão para ênfase negativa." },
      { q: "Gone ___ the days when we used to travel every summer.", a: ["are", "is", "were"], correct: 0, explicacao: "are: Correto. Estrutura invertida: 'Gone are the days...'" }
    ]
  },
  {
    icon: "fa-sync", color: "#f57c00", title: "Paraphrasing and reformulation strategies", questions: [
      { q: "In other ___, he was late.", a: ["words", "sentences", "terms"], correct: 0, explicacao: "words: Correto. 'In other words' para parafrasear." },
      { q: "To ___ it another way, she disagreed.", a: ["put", "say", "write"], correct: 0, explicacao: "put: Correto. 'To put it another way' = reformular/parafrasear." }
    ]
  },
  {
    icon: "fa-bolt", color: "#cddc39", title: "Intensifiers and downtoners", questions: [
      { q: "She was ___ exhausted after the marathon.", a: ["absolutely", "quite", "hardly"], correct: 0, explicacao: "absolutely: Correto. Intensificador absoluto para adjetivos extremos." },
      { q: "He ___ noticed the sign on the door.", a: ["barely", "totally", "fully"], correct: 0, explicacao: "barely: Correto. Downtoner: quase não percebeu." }
    ]
  },
  {
    icon: "fa-cubes", color: "#00796b", title: "Word formation mastery", questions: [
      { q: "The ___ of the system is crucial. (operate)", a: ["operation", "operator", "operational"], correct: 0, explicacao: "operation: Correto. Substantivo formado de 'operate'." },
      { q: "He is a ___ reader. (enthusiasm)", a: ["enthusiastic", "enthuse", "enthusiasm"], correct: 0, explicacao: "enthusiastic: Correto. Adjetivo formado de 'enthusiasm'." }
    ]
  },
  {
    icon: "fa-swatchbook", color: "#e65100", title: "Figurative expressions and stylistic devices", questions: [
      { q: "He has a ___ of gold.", a: ["heart", "hand", "mind"], correct: 0, explicacao: "heart: Correto. 'A heart of gold' = pessoa muito boa." },
      { q: "The repetition in the speech was a ___ device.", a: ["stylistic", "literal", "direct"], correct: 0, explicacao: "stylistic: Correto. 'Stylistic device' = recurso de estilo." }
    ]
  },
  {
    icon: "fa-hand-sparkles", color: "#f06292", title: "Pragmatic markers", questions: [
      { q: "It's not easy, ___, to find such a job.", a: ["you know", "however", "even though"], correct: 0, explicacao: "you know: Correto. Marcador pragmático para envolvimento do ouvinte." },
      { q: "She's, ___, really talented.", a: ["I mean", "thus", "although"], correct: 0, explicacao: "I mean: Correto. Marcador para esclarecer/explicar." }
    ]
  },
  {
    icon: "fa-book-open", color: "#5e35b1", title: "Literary structures", questions: [
      { q: "Was I scared? ___!", a: ["Absolutely", "Who", "Why"], correct: 0, explicacao: "Absolutely: Correto. Ênfase literária." },
      { q: "He kept saying, 'I will win, I will win.' This is an example of ___.", a: ["repetition for effect", "rhetorical question", "parallelism"], correct: 0, explicacao: "repetition for effect: Correto. Repetição para efeito literário." }
    ]
  }
];

const medalTypes = [
  { name: "Ouro", icon: "fa-medal", class: "c2-medal-gold", emoji: "🥇" },
  { name: "Prata", icon: "fa-medal", class: "c2-medal-silver", emoji: "🥈" },
  { name: "Bronze", icon: "c2-medal-bronze", emoji: "🥉" }
];
const medalByAttempts = (n) => n === 1 ? 0 : n === 2 ? 1 : 2;
let currentTopic = 0, currentQ = 0;
let questoesTentativas = [];
let totalQuestoes = 0;

function embaralharTudo() {
  shuffle(c2Topics);
  c2Topics.forEach(topic => {
    shuffle(topic.questions);
    topic.questions.forEach(q => {
      const correctAnswer = q.a[q.correct];
      shuffle(q.a);
      q.correct = q.a.indexOf(correctAnswer);
    });
  });
}
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
function inicializaQuestoes() {
  embaralharTudo();
  questoesTentativas = [];
  c2Topics.forEach(topic => {
    topic.questions.forEach(() => {
      questoesTentativas.push({ tentativas: 0, medalha: null, answered: false });
    });
  });
  totalQuestoes = questoesTentativas.length;
}
function getQuestaoIdx(topicIdx, qIdx) {
  let idx = 0;
  for (let t = 0; t < topicIdx; t++) {
    idx += c2Topics[t].questions.length;
  }
  return idx + qIdx;
}
function renderC2Exercise() {
  renderMedalsStatus();
  const t = c2Topics[currentTopic];
  const q = t.questions[currentQ];
  const qidx = getQuestaoIdx(currentTopic, currentQ);
  const medalObj = questoesTentativas[qidx];
  let html = `
    <div>
      <div class="c2-topic-title">
        <i class="fa-solid ${t.icon}" style="color:${t.color}"></i> ${t.title}
      </div>
      <div class="c2-question">${q.q}</div>
      <form class="c2-options" id="c2-options">
        ${q.a.map((opt, i) => `
          <label>
            <input type="radio" name="c2" value="${i}" ${medalObj.answered ? "disabled" : ""}> ${opt}
          </label>
        `).join('')}
      </form>
      <div class="c2-feedback" id="c2-feedback"></div>
      <button class="c2-next-btn" id="c2-next-btn" style="display:none;">Próxima</button>
      <div class="c2-progress">
        Progresso: <b>${getC2Progress()}</b>
      </div>
    </div>
  `;
  document.getElementById('c2-root').innerHTML = html;
  if (medalObj.answered) {
    showGabarito(medalObj, t, q, qidx);
  }
  document.getElementById('c2-options').onclick = function(e) {
    if (e.target.name === "c2" && !medalObj.answered) {
      checkC2(e.target.value);
    }
  };
  document.getElementById('c2-next-btn').onclick = nextC2;
}
function checkC2(val) {
  val = +val;
  const t = c2Topics[currentTopic];
  const q = t.questions[currentQ];
  const qidx = getQuestaoIdx(currentTopic, currentQ);
  const medalObj = questoesTentativas[qidx];
  medalObj.tentativas++;
  const radios = document.querySelectorAll('.c2-options input[type="radio"]');
  if (val === q.correct) {
    medalObj.answered = true;
    medalObj.medalha = medalByAttempts(medalObj.tentativas);
    showGabarito(medalObj, t, q, qidx);
    renderMedalsStatus();

    // REGISTRA MEDALHA E AVISA O MENU PRINCIPAL
    if (typeof premiarMedalha === "function") {
      premiarMedalha("C2", qidx + 1, medalTypes[medalObj.medalha].name.toLowerCase());
    }
  } else {
    radios.forEach(inp => inp.checked = false);
    const labels = document.querySelectorAll('.c2-options label');
    labels.forEach((label, i) => {
      label.classList.remove('correct', 'incorrect');
      if (i === val) label.classList.add('incorrect');
    });
    document.getElementById('c2-feedback').innerHTML =
      `<span style="color:#e53935;"><i class="fa-solid fa-circle-xmark"></i> Errou!</span>
       <div class="c2-explanation">${q.explicacao}</div>`;
  }
}
function showGabarito(medalObj, t, q, qidx) {
  const labels = document.querySelectorAll('.c2-options label');
  labels.forEach((label, i) => {
    label.classList.remove('correct', 'incorrect');
    if (i === q.correct) label.classList.add('correct');
  });
  document.querySelectorAll('.c2-options input[type="radio"]').forEach(inp => inp.disabled = true);
  const fb = document.getElementById('c2-feedback');
  let medalTxt = '';
  if (medalObj.medalha !== null) {
    if (medalObj.medalha === 0)
      medalTxt = `🥇 <b>Ouro conquistada!</b>`;
    else if (medalObj.medalha === 1)
      medalTxt = `🥈 <b>Prata conquistada!</b>`;
    else
      medalTxt = `🥉 <b>Bronze conquistada!</b>`;
  }
  fb.innerHTML = `<span style="color:#43a047;"><i class="fa-solid fa-circle-check"></i> Correto!</span> ${medalTxt}
    <div class="c2-explanation">${q.explicacao}</div>`;
  document.getElementById('c2-next-btn').style.display = "inline-block";
}
function nextC2() {
  const t = c2Topics[currentTopic];
  if (currentQ < t.questions.length - 1) {
    currentQ++;
  } else if (currentTopic < c2Topics.length - 1) {
    currentTopic++;
    currentQ = 0;
  } else {
    showC2Result();
    return;
  }
  renderC2Exercise();
}
function getC2Progress() {
  let done = questoesTentativas.filter(q => q.answered).length;
  return `${done}/${totalQuestoes}`;
}
function showC2Result() {
  let ouro = questoesTentativas.filter(q => q.answered && q.medalha === 0).length;
  let percent = Math.round((ouro / totalQuestoes) * 100);
  let color = percent >= 60 ? "#43a047" : "#e53935";
  let msg = percent >= 60
    ? `<i class="fa-solid fa-crown"></i> Parabéns! Você concluiu o nível C2 com <b>${percent}%</b> de OURO (acertos de primeira tentativa).<br><br>
       O próximo nível está liberado, e você receberá um certificado no seu e-mail!`
    : `<i class="fa-solid fa-circle-xmark"></i> Você concluiu com <b>${percent}%</b> de OURO (acertos de primeira tentativa).<br><br>
       Você precisa repetir o nível para liberar o próximo.`;
  document.getElementById('c2-root').innerHTML = `
    <div class="c2-end-message" style="color:${color};">
      <div style="font-size:1.18em;">
        ${msg}
      </div>
    </div>
  `;
  renderMedalsStatus(true);
  if (percent >= 60 && window.currentUserNivel !== undefined) {
    fetch("/enviar_resultado", {
      method: "POST",
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({nivel: "C2", resultado: percent})
    });
  }
}
function renderMedalsStatus(showAll = false) {
  let html = `<div class="c2-medals-row">`;
  let idx = 0;
  c2Topics.forEach((topic) => {
    topic.questions.forEach(() => {
      const m = questoesTentativas[idx];
      let medalStr = "";
      if (m.answered || showAll) {
        if (m.medalha !== null) {
          medalStr = medalIconHtml(m.medalha) + ` <span>${medalTypes[m.medalha].name}</span>`;
        } else {
          medalStr = `<span style="color:#aaa;">—</span>`;
        }
      }
      html += `<div class="c2-medal-item">
        <span style="font-weight:600;">${idx + 1}.</span> ${medalStr}
      </div>`;
      idx++;
    });
  });
  html += `</div>`;
  document.getElementById('c2-medals').innerHTML = html;
}
function medalIconHtml(idx) {
  if (idx === 0) return `<span class="c2-medal c2-medal-gold"><i class="fa-solid fa-medal"></i></span>`;
  if (idx === 1) return `<span class="c2-medal c2-medal-silver"><i class="fa-solid fa-medal"></i></span>`;
  return `<span class="c2-medal c2-medal-bronze"><i class="fa-solid fa-medal"></i></span>`;
}
inicializaQuestoes();
renderC2Exercise();
</script>
</body>
</html>
