function embaralharTudo() {
  // Embaralha a lista de tÃ³picos
  shuffle(a1Topics);

  // Para cada tÃ³pico, embaralha as questÃµes
  a1Topics.forEach(topic => {
    shuffle(topic.questions);

      // Embaralha as opÃ§Ãµes
      shuffle(q.a);
      // Redefine o Ã­ndice 'correct' com base em onde a resposta correta foi parar
      q.correct = q.a.indexOf(correctAnswer);

}

    .then(data => {
        if (data.medalha) {
            // Notifica o pai (menu principal)
            window.parent.postMessage({ medalhaGanha: true }, "*");
        }
    });
}
